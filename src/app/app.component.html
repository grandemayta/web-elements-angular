<h1>Checkbox</h1>

<we-checkbox-group name="fruits" [changeCallback]="checkboxHandler.bind(this)">
  <we-checkbox *ngFor="let fruit of fruits" [value]="fruit.value">
    {{fruit.label}}
  </we-checkbox>
</we-checkbox-group>

<we-divider></we-divider>

<h1>Radio</h1>



<we-radio-group name="countries" [changeCallback]="radioHandler.bind(this)">
  <we-radio checked="true" value="pe">Peru</we-radio>
  <we-radio value="it">Italia</we-radio>
  <we-radio value="de">Germany</we-radio>
</we-radio-group>

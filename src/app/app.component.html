<h1>Checkbox</h1>

<we-checkbox-group name="fruits" [changeCallback]="checkboxHandler.bind(this)">
  <we-checkbox value="banana">Banana</we-checkbox>
  <we-checkbox disabled="true" value="apple">Apple</we-checkbox>
  <we-checkbox value="pear">Pear</we-checkbox>
</we-checkbox-group>

<we-divider></we-divider>

<h1>Radio</h1>

<we-radio-group name="countries" [changeCallback]="radioHandler.bind(this)">
  <we-radio *ngFor="let country of countries" [value]="country.value">
    {{country.label}}
  </we-radio>
</we-radio-group>
